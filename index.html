<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8">
   <title>Netflix Brasil Clone</title>
   <!-- css -->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
  <body>
    <main class="main">
      <div class="main-child">
        <div class="navbar">
          <img class="logo" src="images/logo.png" alt="netflix-logo">
          <div class="right-menu">
            <div class="container-lang">
              <select class="btn-lang" id="menuLang" aria-label="Select language">
                <option selected lang="pt" value="/br/" data-language="pt" data-country="BR">Português</option>
                <option lang="en" value="/br-en/" data-language="en" data-country="BR">English</option>
              </select>
            </div>
            <a class="btn btn-join" href="#" role="button">Entrar</a>
          </div>
        </div>
        <!-- email container -->
        <div class="home-text w-50 mx-auto">
            <h1><strong>Filmes, séries e muito mais. Sem limites.</strong></h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
        </div>
        <div class="mail-container">
          <label for="InputEmail" class="form-label">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</label>
          <div class="mail-box">
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
            <a class="btn btn-mail" href="#" role="button">Vamos lá ></a>
          </div>
        </div>
      </div>
      <div class="gradient"></div>
    </main>
  </body>
</html>
